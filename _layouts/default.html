<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.ca">
  <link rel="preconnect" href="https://fonts.gstatic.ca" crossorigin>
  <link href="https://fonts.googleapis.ca/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS for a Luxury Feel -->
  <style>
    :root {
      --background: #000000;
      --surface: #1A1A1A;
      --primary-red: #E50914;
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
      --border-color: #2F2F2F;
    }
    html { scroll-behavior: smooth; }
    body {
      background-color: var(--background);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 80px; /* Space for the fixed header */
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    section { padding: 6rem 0; border-bottom: 1px solid var(--border-color); }
  </style>
</head>
<body>

  {%- include header.html -%}
  <main>
    {%- include hero.html -%}
    {%- include about.html -%}
    {%- include features.html -%}
    {%- include contact.html -%}
  </main>
  {%- include footer.html -%}

</body>
</html>
