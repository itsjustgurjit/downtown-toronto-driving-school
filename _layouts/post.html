---
# /_layouts/post.html
layout: default
---

<style>
  .post-container {
    max-width: 800px;
    margin: 0 auto;
  }
  .post-header {
    text-align: center;
    padding: 6rem 0 4rem 0;
  }
  .post-title {
    font-size: 3.5rem;
    font-weight: 800;
    line-height: 1.2;
    margin-bottom: 1rem;
  }
  .post-meta {
    color: var(--text-secondary);
    font-size: 1rem;
  }
  .post-image-feature {
    width: 100%;
    height: 450px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 4rem;
  }
  .post-content {
    font-size: 1.15rem;
    line-height: 1.8;
    color: #E6E6E6;
  }
  .post-content h2 { font-size: 2.25rem; font-weight: 700; margin-top: 3rem; margin-bottom: 1.5rem; }
  .post-content h3 { font-size: 1.75rem; font-weight: 600; margin-top: 2.5rem; margin-bottom: 1rem; }
  .post-content a { color: var(--primary-red); text-decoration: none; }
  .post-content a:hover { text-decoration: underline; }
  .post-content blockquote {
    border-left: 3px solid var(--primary-red);
    padding-left: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: var(--text-secondary);
  }
</style>

<article class="post-container">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}
    </div>
  </header>

  <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image-feature">

  <div class="post-content">
    {{ content }}
  </div>
</article>
