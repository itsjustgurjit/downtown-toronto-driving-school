<!-- _includes/hero.html -->
<style>
  .hero {
    position: relative;
    height: 90vh;
    display: flex;
    align-items: center;
    text-align: left;
    overflow: hidden;
    padding: 0 1rem;
  }

  /* Background image layer */
  .hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://images.unsplash.ca/photo-1599423300852-8c5239a03332?q=80&w=1932&auto=format&fit=crop') center/cover no-repeat;
    z-index: -2;
  }

  /* Overlay gradient */
  .hero::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.1) 100%);
    z-index: -1;
    pointer-events: none;
  }

  /* Content wrapper */
  .hero-content { 
    max-width: 50%;
    color: white;
  }

  .hero h1 { 
    font-size: clamp(2.2rem, 5vw, 4.5rem); 
    font-weight: 800; 
    line-height: 1.1; 
    margin: 0; 
  }
  
  .hero h1 span { color: var(--primary-red); }

  .hero p { 
    font-size: clamp(1rem, 1.8vw, 1.25rem); 
    color: var(--text-secondary, #ddd); 
    margin: 1.5rem 0 2.5rem 0; 
    max-width: 550px; 
    line-height: 1.5;
  }

  .hero-button { 
    background-color: var(--primary-red); 
    color: white; 
    text-decoration: none; 
    padding: 0.9rem 2rem; 
    border-radius: 5px; 
    font-weight: 600; 
    display: inline-block; 
    transition: transform 0.2s, background-color 0.2s;
    font-size: 1rem;
  }

  .hero-button:hover { 
    transform: scale(1.05); 
    background-color: #d81414; /* Slightly darker red on hover */
  }

  /* RESPONSIVE STYLING */
  @media (max-width: 992px) {
    .hero-content {
      max-width: 70%;
    }
  }

  @media (max-width: 768px) {
    .hero {
      height: auto;
      padding: 4rem 1rem;
      text-align: center;
      justify-content: center;
    }
    .hero::after {
      background: rgba(0,0,0,0.6); /* Stronger overlay on mobile */
    }
    .hero-content {
      max-width: 100%;
    }
    .hero h1 {
      font-size: clamp(2rem, 6vw, 3rem);
    }
    .hero p {
      margin: 1rem auto 2rem auto;
    }
  }

  @media (max-width: 480px) {
    .hero h1 {
      font-size: 1.8rem;
    }
    .hero p {
      font-size: 1rem;
    }
    .hero-button {
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
    }
  }
</style>

<section class="hero">
  <div class="container hero-content">
    <h1>Conquer the City. <span>Master the Drive.</span></h1>
    <p>Elite driving instruction for navigating the unique challenges of downtown Toronto. Your journey to becoming a confident city driver starts here.</p>
    <a href="https://www.steadywheelsdrivingschool.ca/packages" target="_blank" rel="noopener" class="hero-button">View Elite Packages</a>
  </div>
</section>
