<style>
  :root {
    /* Adaptive padding that scales with viewport */
    --header-padding: clamp(0.5rem, 2vw, 1.25rem);
    --nav-gap: clamp(1rem, 3vw, 2rem);
    --logo-size: clamp(1rem, 2.5vw, 1.25rem);
  }

  .header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    z-index: 100;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 80%, rgba(0,0,0,0) 100%);
    padding: var(--header-padding) 0;
    transition: background-color 0.3s, backdrop-filter 0.3s;
  }
  .header.scrolled {
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 var(--header-padding);
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  /* Logo */
  .logo-container a {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    flex-shrink: 0;
  }
  .logo-powered-by {
    font-size: 0.65rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .logo-steadywheels {
    font-size: var(--logo-size);
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: -0.5px;
  }
  .logo-steadywheels span {
    color: var(--primary-red);
  }

  /* Desktop Nav */
  .nav-links {
    display: flex;
    align-items: center;
    gap: var(--nav-gap);
  }
  .nav-links a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
    white-space: nowrap;
  }
  .nav-links a:hover {
    color: var(--text-primary);
  }

  .nav-cta {
    background-color: var(--primary-red);
    color: white !important;
    padding: 0.65rem 1.3rem;
    border-radius: 5px;
    font-weight: 600;
    transition: transform 0.2s;
  }
  .nav-cta:hover {
    transform: scale(1.05);
    color: white !important;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    gap: 4px;
    padding: 0.6rem;
    z-index: 101;
  }
  .hamburger span {
    width: 22px;
    height: 2px;
    background-color: var(--text-primary);
    transition: all 0.3s ease;
    transform-origin: center;
  }
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Tablet */
  @media (max-width: 1024px) {
    .nav-cta { padding: 0.6rem 1rem; font-size: 0.9rem; }
  }

  /* Mobile Menu */
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 80%;
      max-width: 300px;
      background-color: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      flex-direction: column;
      align-items: flex-start;
      padding: 5rem clamp(1rem, 5vw, 2rem) 2rem;
      gap: 1.2rem;
      transition: right 0.3s ease;
      box-shadow: -5px 0 15px rgba(0,0,0,0.3);
    }
    .nav-links.active { right: 0; }
    .nav-links a {
      font-size: 1.05rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      width: 100%;
    }
    .nav-cta {
      margin-top: 1rem;
      text-align: center;
    }
    .hamburger { display: flex; }
  }

  /* Small Mobile */
  @media (max-width: 480px) {
    .logo-steadywheels { font-size: 1.05rem; }
    .logo-powered-by { font-size: 0.6rem; }
    .nav-links { padding: 4.5rem 1.5rem 2rem; }
    .nav-links a { font-size: 1rem; }
    .nav-cta { padding: 0.6rem 1rem; }
    .hamburger span { width: 20px; }
  }

  /* Extra Small */
  @media (max-width: 320px) {
    .header-container { padding: 0 0.5rem; }
    .logo-powered-by { display: none; }
    .logo-steadywheels { font-size: 1rem; }
    .nav-links { max-width: 250px; padding: 4rem 1rem; }
    .nav-cta { font-size: 0.85rem; }
  }

  /* Landscape small screens */
  @media (max-height: 500px) and (max-width: 768px) {
    .nav-links { padding: 3rem 1.5rem 1rem; gap: 1rem; overflow-y: auto; }
  }
</style>


<header class="header" id="site-header">
  <div class="header-container">
    <div class="logo-container">
      <a href="/" target="_blank" rel="noopener">
        <div class="logo-powered-by">Powered by</div>
        <div class="logo-steadywheels">STEADY<span>WHEELS</span></div>
      </a>
    </div>

    <!-- Hamburger Button -->
    <div class="hamburger" id="hamburger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links" id="nav-menu">
      <a href="#about">About</a>
      <a href="#features">Expertise</a>
      <a href="#contact">Contact</a>
      <a href="/blog" class="nav-cta">Read Our Blog</a>
    </nav>
  </div>
</header>

<script>
  // Shrink header on scroll
  window.addEventListener('scroll', function() {
    const header = document.getElementById('site-header');
    header.classList.toggle('scrolled', window.scrollY > 20);
  });

  // Mobile menu toggle
  const hamburger = document.getElementById('hamburger-btn');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    hamburger.classList.toggle('active');
  });

  // Close mobile menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
      navMenu.classList.remove('active');
      hamburger.classList.remove('active');
    }
  });

  // Close mobile menu when clicking on nav links
  navMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A' && !e.target.classList.contains('nav-cta')) {
      navMenu.classList.remove('active');
      hamburger.classList.remove('active');
    }
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      navMenu.classList.remove('active');
      hamburger.classList.remove('active');
    }
  });
</script>
